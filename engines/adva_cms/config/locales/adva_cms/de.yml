       reset_password:
         subject: Informationen zur Zurücksetzung Ihres Passworts
         body: |
           Hallo {{name}},

           Sie haben auf unserer Webseite die Zurücksetzung Ihres Passworts angefordert.
           Um Sie das Passwort zurückzusetzen, finden Sie unten einen Link. Klicken Sie bitte
           auf diesen Link und geben Sie auf der Seite Ihr neues gewünschtes Passwort ein.

           {{link}}

           Alternativ können Sie, wenn Ihr Browser-Fenster noch offen ist, den folgenden Bestätigungscode
           zusammen mit Ihrem neuen gewünschten Passwort eingeben:

           {{token}}

           Der Link sowie der Bestätigungscode verfallen zum Schutz Ihres Benutzerkontos in wenigen Minuten.

           Wenn Sie keine Zurücksetzung Ihres Passworts angefordert haben, könnte jemand anderes Ihre E-Mail-Adresse
           auf unserer Webseite eingegeben haben, um das Passwort zurückzusetzen. In diesem Falle können Sie diese E-Mail
           ignorieren. Ihr Konto ist immer noch komplett sicher, da Sie als einzige Person diese Nachricht erhalten haben.
